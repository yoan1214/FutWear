        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
   
            <div class="headermain">
                <a href="#" class="logo"><img src="../Images/imgs/Futwear-logo.png" alt="logo" id="logo-header" /></a>
        <!-- navbar -->
                <ul class="navbar">

                    <li><a href="./catalogo.html">Catalogo</a></li>

                    <li><a href="./novedades.html">Novedades</a></li>
                    <li><a href="./masPopulares.html">Más Vendido</a></li>
                </ul>
                <div class="headerdetails">
                   
                    <a href="./login.html" class="user-login">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M16.043,14H7.957A4.963,4.963,0,0,0,3,18.957V24H21V18.957A4.963,4.963,0,0,0,16.043,14Z" fill="white" />
                            <circle cx="12" cy="6" r="6" fill="white" />
                        </svg>Login
                    </a>
                    <button id="login">Inicia sesión</button>
                    <a href="" class="carrito">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M22.713,4.077A2.993,2.993,0,0,0,20.41,3H4.242L4.2,2.649A3,3,0,0,0,1.222,0H1A1,1,0,0,0,1,2h.222a1,1,0,0,1,.993.883l1.376,11.7A5,5,0,0,0,8.557,19H19a1,1,0,0,0,0-2H8.557a3,3,0,0,1-2.82-2h11.92a5,5,0,0,0,4.921-4.113l.785-4.354A2.994,2.994,0,0,0,22.713,4.077Z" fill="white" />
                            <circle cx="7" cy="22" r="2" fill="white" />
                            <circle cx="17" cy="22" r="2" fill="white" />

                    <div  id="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background: new 0 0 512 512" xml:space="preserve" width="24" height="24">
                            <g fill="white">
                                <path d="M480,224H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h448c17.673,0,32-14.327,32-32S497.673,224,480,224z" />

                        </svg>
                    </div>
                    
                </div>
            </div>
            <div class="headerbot">
                <p>
                    ENVÍOS GRATUITOS PARA PEDIDOS SUPERIORES A 120 €. 60 DÍAS DE
                    DEVOLUCIONES GRATUITAS.
                </p>
            </div>
      
        </header>
        <main>
            <div class="centrar">
                <form class="formulario">
                    <div class="incio-sesion-row">
                        <h1 id="formulario-login">Inicio Sesion</h1>
                    </div>
                    <div class="texto-campo">
                        <label for="email">Email:</label>
                        <input aria-label="Email" type="email" id="email" name="email" placeholder="Email" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#d2d0e6" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                            <path d="M3 7l9 6l9 -6" />
                        </svg>
                    </div>
                    <div class="texto-campo">
                        <label for="password">Password:</label>
                        <input id="password" type="password" aria-label="Password" name="password" placeholder="Password" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="#d2d0e6" stroke-linecap="round" stroke-linejoin="round" >
                            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                        </svg>
                    </div>
                    <input type="submit" class="formulario__btn_enviar" value="Login">
                    <div class="formulario__extras">
                        <div class="formulario_reset">
                            <span>Olvidaste la Contraseña?</span>
                            <a href="#" title="Restablecer Contraseña">Restablecer Contraseña</a>
                        </div>
                        <div class="my-form__signup">
                            <a href="#" title="Crear Cuenta">Crear Cuenta</a>
                        </div>
                    </div>
                </form>
            </div>
            
        </main>
        <div include-html="./partials/footer.html"></div> 
        <script src="../Javascript/include.js"></script>     
        <script src="../Javascript/login.js"></script>
    </body>
</html>
