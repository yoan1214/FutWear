<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/login.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/png" href="../Images/icons/logo.png">
    </head>
    <body>
        <div include-html="./header.html"></div>
        <main>
            <div class="centrar">
                <form class="formulario">
                    <div class="incio-sesion-row">
                        <h1 id="formulario-login">Inicio Sesion</h1>
                    </div>
                    <div class="texto-campo">
                        <label for="email">Email:</label>
                        <input aria-label="Email" type="email" id="email" name="correo" placeholder="Email" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#d2d0e6" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                            <path d="M3 7l9 6l9 -6" />
                        </svg>
                    </div>
                    <div class="texto-campo">
                        <label for="password">Password:</label>
                        <input id="password" type="password" aria-label="Password" name="passw" placeholder="Password" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="#d2d0e6" stroke-linecap="round" stroke-linejoin="round" >
                            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                        </svg>
                    </div>
                    <input type="submit" class="formulario__btn_enviar" value="Login">
                    <div class="formulario__extras">
                        <!-- <div class="formulario_reset">
                            <span>Olvidaste la Contraseña?</span>
                            <a href="#" title="Restablecer Contraseña">Restablecer Contraseña</a>
                        </div> -->
                        <div class="my-form__signup">
                            <a href="./signup.html" title="Crear Cuenta">No tienes una cuenta? <br>Crea una cuenta</a>
                        </div>
                    </div>
                </form>
            </div>
            
        </main>
        <div include-html="./footer.html"></div> 
        <script src="../Javascript/include.js"></script>     
        <script src="../Javascript/login.js"></script>
    </body>
</html>
