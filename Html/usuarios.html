<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <link rel="stylesheet" href="../Css/usuarios.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<div include-html="./header.html"></div>
<main>
    <div class="container">
        <h1>Usuarios</h1>
        <div id="usuariosContainer">
           
        </div>
    </div>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                <label for="editNombre">Nombre:</label>
                <input type="text" id="editNombre" name="nombre" required><br>
                <label for="editApellidos">Apellidos:</label>
                <input type="text" id="editApellidos" name="apellidos" required><br>
                <label for="editCorreo">Correo:</label>
                <input type="email" id="editCorreo" name="correo" required><br>
                <label for="editTelefono">Teléfono:</label>
                <input type="text" id="editTelefono" name="telefono" required><br>
                <label for="editDireccion">Dirección:</label>
                <input type="text" id="editDireccion" name="direccion" required><br>
                <label for="editCodigoPostal">Código Postal:</label>
                <input type="text" id="editCodigoPostal" name="codigo_postal" required><br>
                <label for="editProvincia">Provincia:</label>
                <input type="text" id="editProvincia" name="provincia" required><br>
                <label for="editMetodoPago">Método de Pago:</label>
                <input type="text" id="editMetodoPago" name="metodo_pago" required><br>
                <label for="editAdmin">Admin:</label>
                <select id="editAdmin" name="admin">
                    <option value="0">No</option>
                    <option value="1">Sí</option>
                </select><br>
                <button type="button" onclick="guardarCambios()">Guardar</button>
            </form>
        </div>
    </div>
</main>
    <div include-html="./footer.html"></div> 
    <script src="../Javascript/include.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Javascript/usuarios.js">
    </script>
</body>
</html>
