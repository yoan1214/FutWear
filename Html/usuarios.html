<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button.edit {
            background-color: #f0ad4e;
        }
   
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Usuarios</h1>
        <div id="usuariosContainer">
           
        </div>
    </div>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                <label for="editNombre">Nombre:</label>
                <input type="text" id="editNombre" name="nombre" required><br>
                <label for="editApellidos">Apellidos:</label>
                <input type="text" id="editApellidos" name="apellidos" required><br>
                <label for="editCorreo">Correo:</label>
                <input type="email" id="editCorreo" name="correo" required><br>
                <label for="editTelefono">Teléfono:</label>
                <input type="text" id="editTelefono" name="telefono" required><br>
                <label for="editDireccion">Dirección:</label>
                <input type="text" id="editDireccion" name="direccion" required><br>
                <label for="editCodigoPostal">Código Postal:</label>
                <input type="text" id="editCodigoPostal" name="codigo_postal" required><br>
                <label for="editProvincia">Provincia:</label>
                <input type="text" id="editProvincia" name="provincia" required><br>
                <label for="editMetodoPago">Método de Pago:</label>
                <input type="text" id="editMetodoPago" name="metodo_pago" required><br>
                <label for="editAdmin">Admin:</label>
                <select id="editAdmin" name="admin">
                    <option value="0">No</option>
                    <option value="1">Sí</option>
                </select><br>
                <button type="button" onclick="guardarCambios()">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function cargarUsuarios() {
                $.ajax({
                    url: '../Php/admin/getUsuarios.php',
                    type: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            const usuariosContainer = $('#usuariosContainer');
                            usuariosContainer.empty();
                            let table = '<table><tr><th>ID</th><th>Nombre</th><th>Correo</th><th>Admin</th><th>Acciones</th></tr>';
                            response.data.forEach(usuario => {
                                table += `<tr>
                                            <td>${usuario.Id}</td>
                                            <td>${usuario.Nombre}</td>
                                            <td>${usuario.Correo}</td>
                                            <td>${usuario.Admin ? 'Sí' : 'No'}</td>
                                            <td>
                                                <button class="button edit" onclick="abrirModal(${usuario.Id})">Editar</button>
                                           
                                                <button class="button" onclick="verPedidos(${usuario.Id})">Ver Pedidos</button>
                                            </td>
                                          </tr>`;
                            });
                            table += '</table>';
                            usuariosContainer.append(table);
                        } else {
                            alert('Error al cargar los usuarios.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error: ', error);
                        alert('Error al cargar los usuarios.');
                    }
                });
            }

            cargarUsuarios();
        });

        function abrirModal(usuarioId) {
            // Obtener datos del usuario y rellenar el formulario
            $.ajax({
                url: '../Php/admin/getUsuario.php',
                type: 'POST',
                data: { usuarioId: usuarioId },
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        const usuario = response.data;
                        $('#editUserId').val(usuario.Id);
                        $('#editNombre').val(usuario.Nombre);
                        $('#editApellidos').val(usuario.Apellidos);
                        $('#editCorreo').val(usuario.Correo);
                        $('#editTelefono').val(usuario.Teléfono);
                        $('#editDireccion').val(usuario.Dirección);
                        $('#editCodigoPostal').val(usuario.Código_Postal);
                        $('#editProvincia').val(usuario.Provincia);
                        $('#editMetodoPago').val(usuario.Método_de_Pago);
                        $('#editAdmin').val(usuario.Admin);

                        const modal = $('#editModal');
                        modal.show();
                    } else {
                        alert('Error al obtener los datos del usuario.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error: ', error);
                    alert('Error al obtener los datos del usuario.');
                }
            });
        }

        function cerrarModal() {
            $('#editModal').hide();
        }

        function guardarCambios() {
            const usuarioId = $('#editUserId').val();
            const formData = $('#editForm').serialize();

            $.ajax({
                url: '../Php/admin/updateUsuario.php',
                type: 'POST',
                data: formData + '&usuarioId=' + usuarioId,
                success: function(response) {
                    if (response === 'Usuario actualizado correctamente') {
                        alert('Usuario actualizado correctamente');
                        cerrarModal();
                        location.reload();
                    } else {
                        alert(response);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error: ', error);
                    alert('Error al actualizar el usuario.');
                }
            });
        }




        function verPedidos(usuarioId) {
            window.location.href = `pedidosUsuario.html?usuarioId=${usuarioId}`;
        }

        $('.close').click(function() {
            cerrarModal();
        });

        $(window).click(function(event) {
            if (event.target == document.getElementionById('editModal')) {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
