<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="../Css/catalogo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/png" href="../Images/icons/logo.png">
</head>
<body>
    <div include-html="./header.html"></div>
    <main>
       
        <div id="contenedor">
            <div id=filters>
            <div id="filtros">
                <label for="tipoEquipacion">Tipo de Equipación:</label>
                <select id="tipoEquipacion">
                    <option value="todos">Todos</option>
                    <option value="Primera Equipación">Primera Equipación</option>
                    <option value="Segunda Equipación">Segunda Equipación</option>
                    <option value="Otros">Otros</option>
                </select>
            
                <label for="nombreEquipo">Nombre del Equipo:</label>
                <select id="nombreEquipo">
                    <option value="todos">Todos</option>
                    <!-- Añadir opciones de equipos aquí dinámicamente -->
                </select>
            
                <label for="oferta">Oferta:</label>
                <input type="checkbox" id="oferta">
            </div>
            <button id="toggleFiltros">Mostrar/Ocultar Filtros</button>
        </div>
            <div class="contenido-catalogo">
                <h1>Catálogo de Camisetas</h1>
                <div class="catalogo" id="catalogo"></div>
            </div>
        </div>
    </main>
<div include-html="./footer.html"></div> 
<script src="../Javascript/include.js"></script> 
<script src="../Javascript/catalogo.js"></script>
</body>

</html>
