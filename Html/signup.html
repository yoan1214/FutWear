<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login 01</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/signup.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div include-html="./header.html"></div>
        <main>
            <div class="centrar">
                <form class="formulario">
                    <div class="incio-sesion-row">
                        <h1 id="formulario-registro">Registro</h1>
                    </div>
                    <div class="form-grid">
                        <div class="texto-campo">
                            <label for="nombre">Nombre:</label>
                            <input aria-label="Nombre" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="texto-campo">
                            <label for="apellidos">Apellidos:</label>
                            <input aria-label="Apellidos" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                        </div>

                        <div class="texto-campo grid-span-2">
                            <label for="correo">Correo Electrónico:</label>
                            <input aria-label="Correo Electrónico" type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
                        </div>
                        <div class="texto-campo">
                            <label for="password1">Contraseña:</label>
                            <input id="password1" type="password" aria-label="Password" name="passw" placeholder="Password" required>
                        </div>
                        <div class="texto-campo">
                            <label for="password2">Repetir Contraseña:</label>
                            <input id="password2" type="password" aria-label="Password" name="repeatPassw" placeholder="Password" required>
                        </div>
                        <div class="texto-campo">
                            <label for="sexo">Sexo:</label>
                            <select aria-label="Sexo" id="sexo" name="sexo" required>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="texto-campo">
                            <label for="telefono">Teléfono:</label>
                            <input aria-label="Teléfono" type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                        </div>
                        <div class="texto-campo grid-span-2">
                            <label for="direccion">Dirección:</label>
                            <input aria-label="Dirección" type="text" id="direccion" name="direccion" placeholder="Dirección" required>
                        </div>
                        <div class="texto-campo">
                            <label for="codigo_postal">Código Postal:</label>
                            <input aria-label="Código Postal" type="text" id="codigo_postal" name="codigo_postal" placeholder="Código Postal" required>
                        </div>
                        <div class="texto-campo">
                            <label for="provincia">Provincia:</label>
                            <input aria-label="Provincia" type="text" id="provincia" name="provincia" placeholder="Provincia" required>
                        </div>
                        <div class="texto-campo grid-span-2">
                            <label for="metodo_pago">Método de Pago:</label>
                            <select aria-label="Método de Pago" id="metodo_pago" name="metodo_pago" required>
                                <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                                <option value="Transferencia bancaria">Transferencia bancaria</option>
                                <option value="PayPal">PayPal</option>
                            </select>
                        </div>
                    </div>
                    <input type="submit" class="formulario__btn_enviar" value="Registrarse">
                    <div class="formulario__extras">
                        <a href="./Login.html" title="Login">Ya tienes una cuenta? Inicia Sesión</a>
                    </div>
                </form>
            </div>
            
            
            
        </main>
        <div include-html="./footer.html"></div> 
        <script src="../Javascript/include.js"></script>     
        <script src="../Javascript/signup.js"></script>
    </body>
</html>
