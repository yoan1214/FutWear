<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin: 20px 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administración de Usuarios</h1>
        <div id="usuariosList">
            <!-- Aquí se listarán los usuarios -->
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId" name="id">
                <input type="text" id="editNombre" name="nombre" placeholder="Nombre" required>
                <input type="text" id="editApellidos" name="apellidos" placeholder="Apellidos" required>
                <input type="email" id="editCorreo" name="correo" placeholder="Correo Electrónico" required>
                <input type="password" id="editPassword" name="password" placeholder="Nueva Contraseña (dejar en blanco para mantener)">
                <select id="editSexo" name="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <input type="tel" id="editTelefono" name="telefono" placeholder="Teléfono" required>
                <input type="text" id="editDireccion" name="direccion" placeholder="Dirección" required>
                <input type="text" id="editCodigoPostal" name="codigo_postal" placeholder="Código Postal" required>
                <input type="text" id="editProvincia" name="provincia" placeholder="Provincia" required>
                <input type="text" id="editMetodoPago" name="metodo_pago" placeholder="Método de Pago" required>
                <label for="editAdmin">Admin</label>
                <input type="checkbox" id="editAdmin" name="admin">
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById("editUserModal");
            const span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            function cargarUsuarios() {
                $.ajax({
                    url: '../../Php/admin/getUsuarios.php',
                    type: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            const usuariosList = $('#usuariosList');
                            usuariosList.empty();
                            let table = '<table><tr><th>ID</th><th>Nombre</th><th>Apellidos</th><th>Correo</th><th>Teléfono</th><th>Acciones</th></tr>';
                            response.data.forEach(usuario => {
                                table += `<tr>
                                            <td>${usuario.Id}</td>
                                            <td>${usuario.Nombre}</td>
                                            <td>${usuario.Apellidos}</td>
                                            <td>${usuario.Correo}</td>
                                            <td>${usuario.Teléfono}</td>
                                            <td>
                                                <button onclick="editarUsuario(${usuario.Id})">Editar</button>
                                                <button onclick="eliminarUsuario(${usuario.Id})">Eliminar</button>
                                                <button onclick="verPedidos(${usuario.Id})">Ver Pedidos</button>
                                            </td>
                                          </tr>`;
                            });
                            table += '</table>';
                            usuariosList.append(table);
                        } else {
                            alert('Error al cargar los usuarios.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error: ', error);
                        alert('Error al cargar los usuarios.');
                    }
                });
            }

            function editarUsuario(id) {
                $.ajax({
                    url: '../../Php/admin/getUsuario.php',
                    type: 'POST',
                    data: { id: id },
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            const usuario = response.data;
                            $('#editId').val(usuario.Id);
                            $('#editNombre').val(usuario.Nombre);
                            $('#editApellidos').val(usuario.Apellidos);
                            $('#editCorreo').val(usuario.Correo);
                            $('#editSexo').val(usuario.Sexo);
                            $('#editTelefono').val(usuario.Teléfono);
                            $('#editDireccion').val(usuario.Dirección);
                            $('#editCodigoPostal').val(usuario.Código_Postal);
                            $('#editProvincia').val(usuario.Provincia);
                            $('#editMetodoPago').val(usuario.Método_de_Pago);
                            $('#editAdmin').prop('checked', usuario.Admin == 1);
                            modal.style.display = "block";
                        } else {
                            alert('Error al obtener los detalles del usuario.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error: ', error);
                        alert('Error al obtener los detalles del usuario.');
                    }
                });
            }

            $('#editUserForm').on('submit', function(event) {
                event.preventDefault();
                const formData = $(this).serialize();
                $.ajax({
                    url: '../../Php/admin/updateUsuario.php',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response === 'Usuario actualizado correctamente') {
                            alert('Usuario actualizado correctamente');
                            modal.style.display = "none";
                            cargarUsuarios();
                        } else {
                            alert(response);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error: ', error);
                        alert('Error al actualizar el usuario.');
                    }
                });
            });

            function eliminarUsuario(id) {
                if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
                    $.ajax({
                        url: '../../Php/admin/deleteUsuario.php',
                        type: 'POST',
                        data: { id: id },
                        success: function(response) {
                            if (response === 'Usuario eliminado correctamente') {
                                alert('Usuario eliminado correctamente');
                                cargarUsuarios();
                            } else {
                                alert(response);
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error('Error: ', error);
                            alert('Error al eliminar el usuario.');
                        }
                    });
                }
            }

            function verPedidos(id) {
                window.location.href = `./pedidosUsuario.html?usuarioId=${id}`;
            }

            cargarUsuarios();
        });
    </script>
</body>
</html>
